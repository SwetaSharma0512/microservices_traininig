spring:
  application:
    name: currency-conversion
  sleuth:
    trace-id128: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://192.168.99.100:9411/
    
  mvc:
   view:
     suffix: .html
     prefix: /
        
  h2:
    console:
      enabled: ${currency-conversion.h2.console.enabled}
      path: /h2
      settings:
        web-allow-others: true
  datasource:
    url: ${currency-conversion.datasource.url}
    username: ${currency-conversion.datasource.username}
    password: ${currency-conversion.datasource.password}
    driver-class-name: org.h2.Driver
    
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        ddl-auto: create-drop
        
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: '*'
             
eureka:
  instance:
    instanceId: ${spring.application.name}:${random.int}
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 5
    preferIpAddress: true
    metadata-map:
      zone: A
  client:
    registerWithEureka: true
    fetchRegistry: true
    prefer-same-zone-eureka: true
    serviceUrl:
      defaultZone: http://192.168.99.100:8761/eureka